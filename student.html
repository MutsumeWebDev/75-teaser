<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>協賛のお願い | 第75回むつめ祭公式ティザーサイト</title>
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hamburger.css">
</head>
<body>
    <header id="top">
        <a class="" href="index.html">
            <div class="detail__top">
                <img class="detail__img" src="favicon.png" alt="むつめ祭のアイコン">
            </div>
        </a>
        <div class="openbtn"><span></span><span></span><span></span></div>
        <nav class="nav" id="menubar__top">
            <!-- jsで書き足されます -->
        </nav>
        <a href="#top">
            <div class="to__top"></div>
        </a>
        <div class="detail__ttl">
            <h2 class="detail__ttl__text">FOR STUDENTS</h2>
        </div>
    </header>
    <main class="student__page">
        <div class="page__top">
            <h3>参加団体へ</h3>
        </div>
        <section class="">
            <h4 class="section__ttl">総会、連絡会について</h4>
            <div class="section__content">
                <p>
                    むつめ祭への参加には、総会、連絡会への参加が必要です。
                </p>
            </div>
        </section>
        <section class="date">
            <h4 class="section__ttl">総会、連絡会日程</h4>
            <div class="section__content">
                <h4 class="inner__ttl">総会</h4>
                <dl>
                    <dt>第1回</dt>
                    <dd>5月24日（金）</dd>
                    <dt>第2回</dt>
                    <dd>12月6日（金）</dd>
                </dl>
                <h4 class="inner__ttl">連絡会</h4>
                <dl>
                    <dt>第1回</dt>
                    <dd>5月31日（金）</dd>
                    <dt>第2回</dt>
                    <dd>6月21日（金）</dd>
                    <dt>第3回</dt>
                    <dd>7月14日（金）</dd>
                    <dt>第4回</dt>
                    <dd>9月27日（金）</dd>
                    <dt>第5回</dt>
                    <dd>10月11日（金）</dd>
                    <dt>第6回</dt>
                    <dd>10月25日（金）</dd>
                    <dt>第7回</dt>
                    <dd>11月8日（金）</dd>
                    <dt>第8回（最終）</dt>
                    <dd>11月22日（金）</dd>
                </dl>
            </div>
        </section>
    </main>

    <footer>
        <nav id="menubar__bottom">
            <!-- jsで書き足されます -->
        </nav>
        <aside class="fotter__top">
            <a href="index.html">
                <img class="footer__logo" src="favicon.png" alt="mutsume-iinnkai_logo">
            </a>
        </aside>
        <div class="sns__icon">
            <a href="https://www.instagram.com/mutsume_fes/">
                <img class="sns__logo" src="images/instagram_logo.png" alt="">
            </a>
            
            <a href="https://twitter.com/mutsume_fes">
                <img class="sns__logo" src="images/x_logo.png" alt="">
            </a>
        </div>
    </footer>

    <!-- js scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="scripts/menubar.js"></script>
        <script src="scripts/hamburger_menu.js"></script>
</body>
</html>
